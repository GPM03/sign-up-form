<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class=logo-img src="materials/odin-lined.png">
            <h1 class="logo-txt">ODIN</h1>
        </div>
    </header>
    <main>
        <p>Sign up <em>now</em> to get unlimited knowledge about <strong>anything</strong> you can imagine.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="#" method="POST">
            <div class="flex-container">
                <h2>Let's do this!</h2>
                <div>
                    <label name="first_name">FIRST NAME*</label>
                    <input type="text" name="first_name" placeholder="Joe" required>
                </div>
                <div>
                    <label name="last_name">LAST NAME*</label>
                    <input type="text" name="last_name" placeholder="Doe" required>
                </div>
                <div>
                    <label name="email">E-MAIL*</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div>
                    <label name="phone_number">PHONE NUMBER</label>
                    <input type="tel" placeholder="(99)99999-9999" name="phone_number">
                </div>
                <div>
                    <label name="password">PASSWORD*</label>
                    <input type="password" name="password" placeholder="Must be 5-20 characters long" minlength="5" maxlength="20" required>
                </div>
                <div>
                    <label name="confirm_password">CONFIRM PASSWORD*</label>
                    <input type="password" name="confirm_password" placeholder="Must be 5-20 characters long" minlength="5" maxlength="20" required>
                </div>
            </div>
            <button type="submit">Create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </main>
</body>
</html>
